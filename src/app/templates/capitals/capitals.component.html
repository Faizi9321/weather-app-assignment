<div class="capitals d-flex">
    <div class="w-50 d-flex flex-column align-items-center">
        <div class="d-flex justify-content-between" style="margin-top: 15%; width: 70px;">
            <mat-icon>arrow_back</mat-icon>
            <mat-icon>sort</mat-icon>
        </div>
        <h1 class="ms-5 mt-3 ps-4">Capitals</h1>
    </div>
    <div class="d-flex flex-column align-items-center list-of-capitals">
        <div *ngFor="let item of capitals" class="d-flex justify-content-between align-items-center mb-2 capitals-widget" (click)="onClickCapital(item)">
            <div class="d-flex justify-content-center align-items-center">
                <img [src]="item.flags.svg" alt="" width="18px" height="18px" style="border-radius: 50%;">
                <h2 class="m-0 px-1" style="font-size: 15px;">{{item.capital}}</h2>
                <h3 class="m-0 country-widget">{{item.name.common}}</h3>
            </div>
            <div class="d-flex align-items-center">
                <h4 class="m-0" style="color: #C0CBD6;">12</h4>
                <img src="assets/images/weather-icon.png" alt="" width="20px" height="20px">
            </div>
        </div>
    </div>
</div>
